<h1>Displaying Patient Summary</h1>
<font color="red"><h2>{{errorMessage}}</h2></font>
<table border="10" [cellSpacing]="10" cellPadding="10">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Bill Amount</th>
        <th>City</th>
        <th>Doctor Assigned</th>
        <th>Symptom</th>
    </tr>
    <tr *ngFor="let patient of patients">
    <td>{{patient.name}}</td>
    <td>{{patient.email}}</td>
    <td>{{patient.billAmount}}</td>
    <td>{{patient.city}}</td>
    <td>{{patient.doctorAssigned}}</td>
    <td>{{patient.symptom}}</td>
    </tr>
</table>
