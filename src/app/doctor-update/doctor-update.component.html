<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Account</title>
<font color="green"><h2>{{successMessage}}</h2></font>

<style>
html, body {
	height: 100%;
}

body {
	display: flex;
	align-items: center;
	padding-top: 0px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

form {
	padding-top: 80px;
}

.form-signin {
	width: 100%;
	max-width: 330px;
	padding: 15px;
	margin: auto;
}

.form-signin .checkbox {
	font-weight: 400;
}

.form-signin .form-floating:focus-within {
	z-index: 2;
}

.form-signin input[type="text"] {
	margin-bottom: 5px;
}

.form-signin input[type="email"] {
	margin-bottom: 5px;
}

.form-signin input[type="password"] {
	margin-bottom: 5px;
}

.form-signin input[type="radio"] {
	margin-bottom: 5px;
}

.form-signin input[type="button"] {
	margin-bottom: 5px;
}

.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
button {
    margin-top: 10px;
    margin-right: 10px;
}

</style>

</head>
<body class="text-center bg-dark">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
			<div>
				<h3 class="float-md-start mb-0 text-white">DoctorFinder</h3>
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a class="nav-link active text-white-50" aria-current="page"
						href="index.jsp">Home</a> <a class="nav-link text-white-50"
						href="#">Help</a> <a class="nav-link text-white-50" href="#">Contact</a>
				</nav>
			</div>
		</header>

		<main class="form-signin">
			<form novalidate [formGroup]="doctorUpdateForm" (ngSubmit)="updateDoctorInfo()">
            <fieldset>
				<!-- <img class="mb-4" src="Revature-Logo2.jpg" alt="" width="270"
					height="120"> -->
				<h1 class="h3 mb-3 fw-normal text-white">Enter Updates to Account</h1> 

				<!-- Doctor Id -->
                <div class="form-floating">
					<input type="text" class="form-control" formControlName="doctorid" name="doctorid"
						id="floatingId" placeholder="doctorid"> <label
						for="floatingId">Doctor Id</label>
				</div>

                <!-- Name -->
                <div class="form-floating">
					<input type="text" class="form-control" formControlName="name" name="name"
						id="floatingUsername" placeholder="name"> <label
						for="floatingInput">Name</label>
				</div>

                <!-- Email -->
                <div class="form-floating">
					<input type="text" class="form-control" formControlName="email" name="email"
						id="email" placeholder="email"> <label
						for="floatingInput">Email</label>
				</div>
                
                <!-- Password -->
				<div class="form-floating">
					<input type="password" class="form-control" formControlName="password" name="password"
						id="floatingPassword" placeholder="password"> <label
						for="floatingPassword">Password</label>
				</div>

                <!-- Specialty -->
                <div class="form-floating">
					<input type="text" class="form-control" formControlName="specialty" name="specialty"
						id="specialty" placeholder="specialty"> <label
						for="floatingInput">Specialty</label>
				</div>

				<!-- City -->
                <div class="form-floating">
					<input type="text" class="form-control" formControlName="city" name="city"
						id="city" placeholder="city"> <label
						for="floatingInput">City</label>
				</div>
                

				<button class="w-40 btn btn-md btn-primary" type="submit" [disabled]="!doctorUpdateForm.valid"
					value="SignUp">Update</button>
				<button class="w-40 btn btn-md btn-danger" type="reset"
					value="Clear">Reset</button>
            
                </fieldset>
			</form>
		</main>

		<footer class="mt-auto text-white-50">
            Created by Group #2 - DR, WZ, TW
          </footer>
	</div>
</body>
</html>
